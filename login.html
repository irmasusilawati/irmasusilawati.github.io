<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #fff;
      margin: 50px auto;
      padding: 40px;
      width: 100%;
      max-width: 350px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      height: 100px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: #555;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 20px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
      border-radius: 5px;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      background-color: #ddd;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
      border-radius: 5px;
    }

    button:hover {
      opacity: 1;
    }

    .cancelbtn {
      background-color: #f44336;
    }

    .cancelbtn, .signupbtn {
      float: left;
      width: 50%;
    }

    .signupbtn {
      background-color: #4CAF50;
    }

    .container .signupbtn {
      float: right;
      width: 50%;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    .center {
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
        margin: 20px;
        width: 90%;
      }

      .logo img {
        width: 80px;
        height: 80px;
      }

      h2 {
        font-size: 22px;
      }

      input[type="text"], input[type="password"] {
        padding: 12px;
        font-size: 14px;
      }

      button {
        padding: 12px;
        font-size: 14px;
      }

      .cancelbtn, .signupbtn {
        width: 100%;
        float: none;
        margin: 5px 0;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      .logo img {
        width: 70px;
        height: 70px;
      }

      input[type="text"], input[type="password"] {
        padding: 10px;
        font-size: 14px;
      }

      button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="smp.png" alt="Logo">
  </div>
  <h2>LOGIN</h2>
  <p>SMPN 2 Rancaekek</p>
  <hr>

  <label for="uname"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="uname" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw" required>

  <button type="submit">Login</button>
  <button type="button" class="cancelbtn">Lihat Website Utama</button>
  
  <div class="clearfix"></div>
  
  <div class="center">
    <!-- Optional links like forgot password or sign up can go here -->
  </div>
</div>

</body>
</html>
