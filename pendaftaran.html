<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Siswa Baru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .input-container {
      position: relative;
    }
    .icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      input[type="text"],
      input[type="email"] {
        padding: 8px;
      }

      input[type="submit"] {
        padding: 10px 18px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      input[type="text"],
      input[type="email"] {
        padding: 8px;
      }

      input[type="submit"] {
        padding: 10px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Siswa Baru</h2>
    <form>
      <div class="input-container">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>
        <i class="fa fa-user icon"></i>
      </div>

      <div class="input-container">
        <label for="email">Alamat Email:</label>
        <input type="email" id="email" name="email" required>
        <i class="fa fa-envelope icon"></i>
      </div>

      <div class="input-container">
        <label for="telepon">Nomor Telepon:</label>
        <input type="text" id="telepon" name="telepon" required>
        <i class="fa fa-phone icon"></i>
      </div>

      <div class="input-container">
        <label for="asal-sekolah">Asal Sekolah:</label>
        <input type="text" id="asal-sekolah" name="asal-sekolah" required>
        <i class="fa fa-graduation-cap icon"></i>
      </div>

      <div class="input-container">
        <label for="alamat-asal-sekolah">Alamat Asal Sekolah:</label>
        <input type="text" id="alamat-asal-sekolah" name="alamat-asal-sekolah" required>
        <i class="fa fa-map-marker icon"></i>
      </div>

      <div class="input-container">
        <label for="jenis-kelamin">Jenis Kelamin:</label>
        <input type="text" id="jenis-kelamin" name="jenis-kelamin" required>
        <i class="fa fa-users icon"></i>
      </div>

      <div class="input-container">
        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required>
        <i class="fa fa-map-marker icon"></i>
      </div>
      
      <input type="submit" value="Daftar">
    </form>
  </div>
</body>
</html>
